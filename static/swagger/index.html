<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevAPI - Swagger UI</title>
  <link rel="stylesheet" href="./swagger-ui.css" />
  <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
  <style>
    html { box-sizing: border-box; overflow: -moz-scrollbars-vertical; overflow-y: scroll; }
    *, *:before, *:after { box-sizing: inherit; }
    body { margin:0; background: #fafafa; }

    .token-bar {
      background-color: #f3f3f3;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 15px auto;
      border-radius: 5px;
      max-width: 90%;
      font-family: monospace;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .token-text {
      word-break: break-all;
      flex: 1;
    }

    .token-buttons button {
      margin-left: 10px;
      padding: 6px 10px;
      font-size: 0.9em;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 3px;
      cursor: pointer;
    }

    .token-buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div id="swagger-ui"></div>

  <!-- Token Display -->
  <div id="token-bar" class="token-bar" style="display: none;">
    <div class="token-text" id="token-text"></div>
    <div class="token-buttons">
      <button onclick="copyToken()">Copy</button>
      <button onclick="clearToken()">Logout</button>
    </div>
  </div>

  <script src="./swagger-ui-bundle.js"></script>
  <script src="./swagger-ui-standalone-preset.js"></script>

  <script>
    // Display token
    function showTokenBar(token) {
      document.getElementById('token-text').textContent = token;
      document.getElementById('token-bar').style.display = 'flex';
    }

    // Copy token to clipboard
    function copyToken() {
      const token = document.getElementById('token-text').textContent;
      navigator.clipboard.writeText(token).then(() => alert('Token copied to clipboard.'));
    }

    // Clear token and reload
    function clearToken() {
      localStorage.removeItem('access_token');
      location.reload();
    }

    window.onload = function () {
      const token = localStorage.getItem('access_token');

      const ui = SwaggerUIBundle({
        url: "./doc.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        persistAuthorization: true
      });

      window.ui = ui;

      // Auto authorize if token exists
      if (token) {
        ui.preauthorizeApiKey("ApiKeyAuth", token);
        showTokenBar(token);
      }

      // Detect token input and store in localStorage
      const tokenCheckInterval = setInterval(() => {
        const input = document.querySelector('input[type="password"]');
        if (input && input.value.startsWith("Bearer ")) {
          input.type = "text"; // Show token
          localStorage.setItem("access_token", input.value);
          showTokenBar(input.value);
          clearInterval(tokenCheckInterval);
        }
      }, 500);
    };
  </script>
</body>
</html>
